        #LOC_Tantares_Tantares_Heatshield_1_Tags = 1.25 Soyuz Tantares Heatshield Ablative
     
        #LOC_Tantares_Tantares_DockingMechanism_1 = T-KR1 Docking Port
        #LOC_Tantares_Tantares_DockingMechanism_1_Description = No, the bauble on the end of this docking port is not an after-market decoration, the probe serves a vital role - allowing alignment to be carried out in a soft dock, before retracting to hold an air-tight seal.
        #LOC_Tantares_Tantares_DockingMechanism_1_Tags = 0.9375 Soyuz Tantares Docking Port

        #LOC_Tantares_Tantares_DockingMechanism_1 = T-KR2 Docking Port

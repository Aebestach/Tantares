        // SOYUZ

        #LOC_Tantares_Tantares_Crew_1 = T-3CR Crew Module 
        #LOC_Tantares_Tantares_Crew_1_Description = This capsule will, in a pinch, hold three Kerbals in relative (to the vacuum of space) comfort.
        #LOC_Tantares_Tantares_Crew_1_Tags = 1.25 0.625 Soyuz Tantares Crew Control Command

        #LOC_Tantares_Tantares_Crew_2 = T-2CR Crew Module 
        #LOC_Tantares_Tantares_Crew_2_Description = Who needs a pilot when you have a fully-featured guidance computer? This capsule sheds an extra chair for a state of the art 2MHz processor.
        #LOC_Tantares_Tantares_Crew_2_Tags = 1.25 0.625 Soyuz Tantares Crew Control Command

        #LOC_Tantares_Tantares_Decoupler_1 = T-DL1 Decoupler
        #LOC_Tantares_Tantares_Decoupler_1_Description = In scenarios where one spacecraft needs to become two spacecraft, the DL1 gets the job done.
        #LOC_Tantares_Tantares_Decoupler_1_Tags = 1.25 Soyuz Tantares Decoupler Staging

        #LOC_Tantares_Tantares_Engine_1 = T-85K "Reinsdyr" Orbital Engine
        #LOC_Tantares_Tantares_Engine_1_Description = This engine packs just enough punch to get a small payload from A to B. What exactly A and B are is not legally defined, but it's hopefully sufficient.

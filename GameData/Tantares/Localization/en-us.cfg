        #LOC_Tantares_Tantares_Engine_2 = T-75K "Erfaren" Orbital Engine
        #LOC_Tantares_Tantares_Engine_2_Description = Known affectionately as "old-reliable" or "junk-item, mark for removal" - the 75K is certainly an older specimen, but it's unusual Monopropellant primary engine might carry some advantages.
        #LOC_Tantares_Tantares_Engine_2_Tags = 1.25 Soyuz Tantares Rocket Motor Engine

        #LOC_Tantares_Tantares_Habitation_1 = T-OM1 Orbital Module
        #LOC_Tantares_Tantares_Habitation_1_Description = The OM1 provides living space and storage when attached to a spacecraft. Don't try to bring it back from orbit, not again.
        #LOC_Tantares_Tantares_Habitation_1_Tags =  0.9375 0.625 Soyuz Tantares Crew

        #LOC_Tantares_Tantares_Habitation_2 = T-SZ1 Habitation Section
        #LOC_Tantares_Tantares_Habitation_2_Description = This design was contracted from the "Space Station Module or Something" folder. It provides plenty of habitable volume.
        #LOC_Tantares_Tantares_Habitation_2_Tags = 0.9375 0.625 Soyuz Tantares Crew       

        #LOC_Tantares_Tantares_Orbital_1 = T-OM1B Orbital Module
        #LOC_Tantares_Tantares_Orbital_1_Description = The OM1 provides living space and storage when attached to a spacecraft. Don't try to bring it back from orbit, not again.

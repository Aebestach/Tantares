@PART[alnair_avionics_s0_1|alnair_crew_s1p5_1|alnair_crew_s2_1]:NEEDS[kOS]
{
	%MODULE[kOSProcessor]
	{
		diskSpace = 10000
		ECPerBytePerSecond = 0
		ECPerInstruction = 0.000005
	}
}

@PART[alnair_crew_s1p5_1|alnair_crew_s2_1]:NEEDS[KIS]
{
	%MODULE[ModuleKISInventory]	
	{
		maxVolume = 800
		externalAccess = true
		internalAccess = true
		slotsX = 2
		slotsY = 2
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}
}
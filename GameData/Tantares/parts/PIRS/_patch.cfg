@PART[hadar_crew_s1_1|hadar_crew_s1_2]:NEEDS[kOS]
{
	%MODULE[kOSProcessor]
	{
		diskSpace = 10000
		ECPerBytePerSecond = 0
		ECPerInstruction = 0.000005
	}
}

@PART[hadar_crew_s1_1|hadar_crew_s1_2]:NEEDS[KIS]
{
	%MODULE[ModuleKISInventory]	
	{
		maxVolume = 800
		externalAccess = true
		internalAccess = true
		slotsX = 2
		slotsY = 2
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}
}